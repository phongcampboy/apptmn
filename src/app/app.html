<ion-menu [content]="mycontent" side="right">
  <ion-header>
      <ion-toolbar color="secondary">
          <ion-title>MENU</ion-title>
          <ion-buttons end>
            <button ion-button icon-only color="royal" menuClose>
              <ion-icon name="md-close"></ion-icon>
            </button>
          </ion-buttons>
      </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
        
          <ion-item menuClose (click)="logout()">  
            ลงชื่อออก
          <ion-icon name="ios-log-out-outline" item-right></ion-icon> 
        </ion-item>
   
          <ion-item menuClose (click)="exitApp()">
            ออกจากแอฟ
            <ion-icon name="ios-log-out-outline" item-right></ion-icon>
          </ion-item>
        
            <ion-item>
              <p><b>เวอร์ชันแอป </b>{{versionNumber}}</p>
            </ion-item>


      </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
