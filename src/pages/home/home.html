<ion-header>
  <ion-navbar color="secondary">
   <!--  <ion-title>HOME</ion-title> -->
   <ion-buttons start>
    <button ion-button icon-only menuToggle="right">
      <ion-icon name="menu"></ion-icon>
<!--  <ion-icon name="notifications" color="danger" *ngIf="Pay==0"></ion-icon> -->
      </button>
    </ion-buttons>
    <div class="block-1"*ngIf="memberId==null"><img *ngIf="img_home" src="{{img_log}}"width="120px" height="46px" (click)="member()"/></div>
		<div class="block-2"*ngIf="memberId!=null"><img *ngIf="img_home" src="{{img_login}}" width="30px" height="30px" (click)="member()"/><B>สวัสดี {{name}} {{lastname}}</B></div>

  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page" scroll="false" fullscreen>

  <div class="div1">
 <!-- <ion-slides pager="true" (ionSlideDidChange)="slideChanged()"> -->
 <ion-slides pager="true" autoplay="3000" loop="true" speed="1000" spaceBetween="0">
      
    <ion-slide *ngFor="let image of imageContainer">
      <img src="{{ image.url }}">
    </ion-slide>

  </ion-slides>
  
  </div>

    <ion-row>
      <ion-col>
        <div class="div1">
         <img *ngIf="img_home" [src]="img_member"width="100%" (click)="member()">
        </div>
      </ion-col>
      <ion-col>
        <div class="div1">
          <img *ngIf="img_home" [src]="img_cabletv"width="100%" (click)="cabletv()">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="div1">
          <img *ngIf="img_home" [src]="img_net"width="100%" (click)="internet()">
        </div>
      </ion-col>
      <ion-col>
        <div class="div1">
          <img *ngIf="img_home" [src]="img_cctv"width="100%" (click)="cctv()">
        </div>
      </ion-col>
    </ion-row>


  <div class="dox1">
    <ion-row>
      <ion-icon col><img *ngIf="img_home" [src]="img_news"width="100%" (click)="OpenUrl1()"></ion-icon>
    </ion-row>
  </div>

  <div class="block-3">
    <ion-card>
      <ion-slides pager="true" autoplay="3000" loop="true" speed="1000" spaceBetween="10">
        <ion-slide>
          <img *ngIf="img_home" [src]="img_hot">
          <BR>
        </ion-slide>
        <ion-slide>
          <img *ngIf="img_home" [src]="img_cable_net">
          <BR>
        </ion-slide>
        <ion-slide>
          <img *ngIf="img_home" [src]="img_p_cctv" (click)="OpenUrlCctv()">
          <BR>
        </ion-slide>
      </ion-slides>
    </ion-card>
  </div>
  <div class="dox1">
    <ion-row>
      <ion-icon col>
        <img *ngIf="img_home" [src]="img_it"width="100%" (click)="OpenUrl2()">
     </ion-icon>
     <ion-icon col>
      <img *ngIf="img_home" [src]="img_contact"width="100%" (click)="OpenUrl3()">
   </ion-icon>
    </ion-row>
    

    <ion-row>
      <ion-icon col><img *ngIf="img_home" [src]="img_paytmn"width="100%" (click)="srevice()"/></ion-icon>
    </ion-row>
  </div>
</ion-content>
