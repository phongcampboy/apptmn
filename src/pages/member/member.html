<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>MEMBER</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="boxmember" *ngFor="let item of dataitem">
        <p></p>
        <b>ID: {{item.MemberID}}</b><br>
        <b>ชื่อ:  {{item.FirstName}}  {{item.LastName}}</b><br>
        <b class="ion-2x ion-social-pinterest"> ที่อยู่:  เลขที่ {{item.StreetNo}}  <br> หมู่ {{item.Moo}}{{item.Mooban}}</b><br>
        <b class="ion-2x ion-social-pinterest">เบอร์โทร: {{item.Tel1}}</b><br>
        <b class="ion-2x ion-social-pinterest">ประเภทบริการ: {{item.DescriptionRate}}</b>
        <p></p>
  </div>
  <div class="dox1"><button *ngIf="Pay==0" ion-button full color="danger" (click)="BillPage()">!!คุณมียอดค่าบริการค้างชำระ คลิ๊กดูบิล</button></div> 
<p></p>
  <div class="dox1">
  <ion-icon (click)="sendaddbil()">
    <img src="https://chawtaichonburi.com/app_img/pay.jpg"/>
  </ion-icon>
  <ion-icon (click)="listpay()">
    <img src="https://chawtaichonburi.com/app_img/payhis.jpg"/>
  </ion-icon>
  <ion-icon>
    <img src="https://chawtaichonburi.com/app_img/pass.jpg" (click)="changpass()">
  </ion-icon>
  </div>
</ion-content>
