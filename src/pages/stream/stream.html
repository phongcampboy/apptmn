<ion-header>
  <ion-navbar>
    <ion-title>stream</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of LinkContainer">
    <ion-item>
      <button ion-button large>{{item.name}}</button>
      <button ion-button clear item-end (click)="playStream(item.url)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
