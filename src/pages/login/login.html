<ion-header>
  <ion-navbar color="secondary">
    <ion-title>หน้าล็อกอิน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="logindata.user"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="logindata.pass"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button full color="secondary" (click)="clicklogin()">ล็อกอิน</button>

  <ion-card>

    <ion-card-header>
      <ion-icon name="md-contact" item-start large></ion-icon>
      กรุณาลงทะเบียนสมาชิก
    </ion-card-header>
  
    <ion-card-content>
      <!-- Add card content here! -->
      เพื่อกำหนด Username และ Password สำหรับการเข้าสู่ระบบครั้งแรก
    </ion-card-content>
    <div align ="center">
    <button ion-button small color="secondary" (click)="register()" >ลงทะเบียน</button>
    <button ion-button small color="tertiary" (click)="manual()">คู่มือการใช้งาน</button>
    </div>
  </ion-card>

</ion-content>
