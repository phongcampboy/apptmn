<ion-header>
  <ion-navbar color="secondary">
    <ion-title>ประวัติการชำระ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
    <ion-card-content>
          <ion-item *ngFor="let item of datapay"  class="text_size">
            <b>InvoiceID: {{item.InvoiceID}}</b> <br>
            <b>ราคา: {{item.Total}}</b><br>
            <b>รอบใช้บริการ: {{item.LastPay}} <br>ถึง {{item.NextPay}}</b><br>
            <b class="text_red">ชำระเงินเรียบร้อยแล้ว</b>
          </ion-item>
    </ion-card-content>
</ion-content>
