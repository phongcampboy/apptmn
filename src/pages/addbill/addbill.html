<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เพิ่มรหัสสมาชิก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="data_me !==null">
    <ion-item *ngFor="let item of data_me">
      <h2>รหัส: {{item.MemberID}}</h2>
      <h5>ชื่อ:  {{item.FirstName}}  {{item.LastName}}</h5>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div><button ion-button small color="secondary" (click)="loadIsPay(item.MemberID)">ใบแจ้งชำระ</button></div>
        </ion-col>
        <ion-col>
          <div><button ion-button small (click)="pay(item.MemberID)">ประวัติการชำระ</button></div>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="items !==null">
    <ion-item *ngFor="let item of items">
      <h2>รหัส:{{item.id_save}} </h2>
      <h5>ชื่อ:{{item.F_name}} {{item.L_name}}</h5>

    <ion-grid>
      <ion-row>
        <ion-col>
          <div><button ion-button small color="secondary" (click)="loadIsPay(item.id_save)">ใบแจ้งชำระ</button></div>
        </ion-col>
        <ion-col >
          <div><button ion-button small (click)="listpay(item.id_save)">ประวัติการชำระ</button></div>
        </ion-col>
        <ion-col>
          <div>  <button ion-button icon-star small color="danger"(click)="deletmember(item.id_save)">
            <ion-icon name="ios-trash"></ion-icon>ลบ
          </button></div>
        </ion-col>
      </ion-row>
    </ion-grid>

    </ion-item>
  </ion-list>

  <button ion-fab color="secondary" mini (click)="addmember()"><ion-icon name="add"></ion-icon></button>
  <div *ngIf="this.add">
  <ion-item >
    <ion-label floating>เพิ่มรหัสสมาชิก</ion-label>
    <ion-input type="text"[(ngModel)]="postdata.id_save"></ion-input>
  </ion-item>
     <button ion-button full color="secondary" (click)="addbill()">ยืนยัน</button>
  </div>
</ion-content>
