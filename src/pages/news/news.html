<ion-header>
  <ion-navbar color="secondary">
    <ion-title>ข่าวประชาสัมพันธ์</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of dataitem;let i=index">
      <ion-thumbnail item-start>
        <img src="{{item.pic}}">
      </ion-thumbnail>
      <p></p>
      <B class="ion-2x ion-social-pinterest">{{item.head}}</B>
      <p>{{item.day}}</p>
      <button ion-button clear item-end (click)="tapEvent(i)">อ่านต่อ..</button>
    </ion-item>
  </ion-list>
</ion-content>
